<div class="container">
    <h2>Carousel Example</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->

        <div class="item active">
          <img src="https://images.unsplash.com/photo-1528693404014-b13ebe6e723e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1191&q=80" alt="We believe in quality and customer satisfaction">

          </div>
        </div>
  
        <div class="item">
          <img src="https://images.unsplash.com/photo-1545284234-f4821630060b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="Chicago">

          </div>
        </div>
      
        <div class="item">

            <p>we help to dig the water treasure</p>

      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">

        <span class="sr-only">Previous</span>
      </a>
